<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/a1d805e562.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Weather Now</title>
</head>
<body>
    
       
        <main class="container">
            
            <div class="content">
                
                <div class="card">
                    <div class="search">
                        <h3>Current weather in <span class="h2" id="city">...</span> </h3>
                      <!-- <div class="search2"> -->
                          <form>
                            <input type="text" name="search" id="search" value="" placeholder="City..." autofocus>
                            <button>Search</button>
                          </form>                        
                       <!-- </div> -->
                    </div>
                    
                    <div class="weather">
                        <div class="weather-desc">
                            <div id="description"></div>
                            <image id="icon" src="">
                        </div>
                        <div class="degrees"></div>
                        <div class="localTime"></div>
                    </div>
                
                </div>
                
            </div>
            
          </main>
        
        <footer>Created at Juno College</footer>

    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
